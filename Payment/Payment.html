<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="payment.css>
</head>
<body>
    <div class="support-line">
        <img src="logo.png" alt="Logo" class="logo">
        We support a wide range of Indian Bank Cards and Netbanking for payments
    </div>
    <div class="payment-container">
        <h2>Payment Details</h2>
        <form id="payment-form">
            <label for="paymentMethod"><b>Payment Method:</b></label>
            <select id="paymentMethod" name="paymentMethod">
                <option value="card">Credit/Debit Card</option>
                <option value="upi">UPI</option>
                <option value="netbanking">Net Banking</option>
            </select>
            <div id="cardFields">
                <label for="cardholderName"><b>Cardholder Name:</b></label>
                <input type="text" id="cardholderName" name="cardholderName" placeholder="Enter cardholder name" required>
                <label for="cardNumber"><b>Card Number:</b></label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter card number" required>
                <div class="card-details">
                    <div class="card-expiration">
                        <label for="expirationDate"><b>Expiration Date:</b></label>
                        <input type="text" id="expirationDate" name="expirationDate" placeholder="MM/YY" required>
                    </div>
                    <div class="card-cvv">
                        <label for="cvv"><b>CVV:</b></label>
                        <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>
                    </div>
                </div>
            </div>
            <div id="upiFields">
                <label for="upiID"><b>UPI ID:</b></label>
                <input type="text" id="upiID" name="upiID" placeholder="Enter UPI ID" required>
            </div>
            <div id="netbankingFields">
                <label for="bank"><b>Select Your Bank:</b></label>
                <select id="bank" name="bank">
                    <option value="bank1">State Bank</option>
                    <option value="bank2">Indian Bank</option>
                    <option value="bank3">Canara Bank</option>
                    <option value="bank4">HDFC Bank</option>
                    <option value="bank5">ICICI Bank</option>
                </select>
            </div>
           

            <button type="submit" class="pay-now-button">
                Pay Now
                <img src="flowertick.jpg" alt="Lock Icon" class="lock-icon">
            </button>
        
     
    
    </div>
    <script src="script.js"></script>
</body>
</html>
